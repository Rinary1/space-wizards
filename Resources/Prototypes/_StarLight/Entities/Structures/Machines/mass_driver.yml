- type: entity
  id: MassDriver
  name: mass driver
  description: The finest in spring-loaded piston toy technology, now on a space station near you.
  placement:
    mode: SnapgridCenter
  components:
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: InteractionOutline
  - type: Clickable
  - type: Anchorable
  - type: Pullable
  - type: Transform
    anchored: true
  - type: Appearance
  - type: MassDriver
  - type: ActiveMassDriver
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.3,-0.16,0.3,0.16"
  - type: Sprite
    sprite: _Starlight/Structures/Machines/mass_driver.rsi
    layers:
      - state: base
        map: [ "mainLayer" ]
  - type: GenericVisualizer
    visuals: 
      enum.MassDriverVisuals.Launching:
        mainLayer:
          True: { state: launching }
          False: { state: base }